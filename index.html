<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diwali AR MindAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { position: absolute; top:0; left:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets1.mind; autoStart: true;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
    
    <!-- Overlay for first target -->
    <a-image src="overlay1.png" position="0 0 0" rotation="0 0 0" width="1.5" height="1"></a-image>
    
    <a-entity camera></a-entity>
  </a-scene>
  
  <!-- Optional: second target -->
  <a-scene mindar-image="imageTargetSrc: targets2.mind; autoStart: true;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
    
    <a-image src="overlay2.png" position="0 0 0" rotation="0 0 0" width="1.5" height="1"></a-image>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
